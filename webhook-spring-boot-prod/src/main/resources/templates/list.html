<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webhooks</title>
</head>
<body>
<h2>Lista de Webhooks</h2>
<table>
    <tr>
        <th>ID</th>
        <th>URL</th>
    </tr>
    <tr th:each="webhook : ${webhooks}">
        <td th:text="${webhook.id}"></td>
        <td th:text="${webhook.url}"></td>
    </tr>
</table>
<a href="/webhooks/new">Cadastrar novo Webhook</a>
</body>
</html>
